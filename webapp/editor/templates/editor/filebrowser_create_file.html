{% extends 'editor/shrinked_modal_base.html' %}
{% block content %}
<div id="filebrowser_create_file_modal">
    <div class="shrinked_modal_header">
        <p class="shrinked_modal_heading">New File</p>
    </div>

    <div class="shrinked_modal_content">
        <p class="label">Enter a new file name:</p>
        <input id="filebrowser_create_file_input_filename" class="text_input" type='text' />
    </div>

    <div class="shrinked_modal_footer">
        <div id="shrinked_modal_footer_buttons">
            <button class="button" onclick="modals.create_file.button_ok()">Ok</button>
            <button class="button" onclick="modals.create_file.button_cancel()">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}
